<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>Jeremy Dowe | Portfolio</title>
      <meta name="author" content="jeremy dowe">
      <meta name="description" content="wearepow.co portfolio website">
      <meta name="keywords" content="keywords,here">
      <link rel="stylesheet" href="css/normalize.css" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,600,700,&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/base.css">
      <link rel="stylesheet" media="screen and (min-width: 1080px)" href="css/desktop.css">
      <link rel="stylesheet" media="screen and (min-width: 769px) and (max-width: 1079px)" href="css/tablet.css">
      <link rel="stylesheet" media="screen and (min-width: 414px) and (max-width: 768px)" href="css/mobile-large.css">
      <link rel="stylesheet" media="screen and (min-width: 0px) and (max-width: 413px) and (orientation: portrait)" href="css/mobile-small.css">
  </head>
  <body>
    <header role="banner">
      <nav role="navigation">
        <div class="wrapper">
          <a href="#" title="logotype" class="logotype">wearepow.co</a>
          <ul class="navItems">
            <li role="menuitem" class="services"><a href="#" title="services">services</a></li>
            <li role="menuitem" class="projects"><a href="#" title="projects">projects</a></li>
            <li role="menuitem" class="who"><a href="#" title="who">people</a></li>
            <li role="menuitem" class="enquires"><a href="#" title="enquires">contact</a></li>
          </ul>
          <form class="darkMode" method="GET" action="">
            <div class="OnOffSwitch">
                <input type="checkbox" name="dark_mode" class="OnOffSwitchCheckbox" id="myOnOffSwitch">
                <label class="OnOffSwitchLabel" for="myOnOffSwitch"></label>
            </div>
            <label for="myOnOffSwitch" class="darkModeLabel">Dark Mode</label>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <section class="viewport">
        <section class="mainBanner">
          <div class="mainBannerHeading"></div>
          <article class="mainBannerContent">
          </article>
          <div class="moveDownDesktop">
            <span class="mouseWheel"></span>
          </div>
        </section>
      </section>
      <section class="mainView">
        <div class="wrapper">
          <h3 class="sectionHeaderContainer">
            <span aria-title="Section Header - Selected Projects">Selected Projects</span>
          </h3>
        </div>
        <ul class="cards">
          <li class="card card01">
            <div class="projectCard"></div>
          </li>
          <li class="card card02">
            <div class="projectCard"></div>
          </li>
          <li class="card card03 cardActive">
            <div class="projectCard"></div>
          </li>
          <li class="card card04">
            <div class="projectCard"></div>
          </li>
          <li class="card card05">
            <div class="projectCard"></div>
          </li>
        </ul>
      </section>
      <section class="peopleView">
        <div class="wrapper">
          <h3 class="sectionHeaderContainer">
            <span aria-title="Section Header - Our People">Our People</span>
          </h3>
        </div>
      </section>
    </main>
    <footer role="contentinfo"></footer>
    <script src="js/main.js" async defer></script>
  </body>
</html>
